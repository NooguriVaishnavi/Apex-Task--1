
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merged Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Responsive Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo">MySite</h1>
      <ul class="nav-links">
        <li><a href="#contact-form-section">Contact</a></li>
        <li><a href="#todo-section">To-Do</a></li>
        <li><a href="#layout-section">Layout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section id="contact-form-section">
    <form id="contact-form">
      <h2>Contact Us</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- To-Do List Section -->
  <section id="todo-section">
    <h2>To-Do List</h2>
    <div class="todo-container">
      <div class="input-group">
        <input type="text" id="task-input" placeholder="Enter a task" />
        <button id="add-task-btn">Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>
  </section>

  <!-- Responsive Layout Section -->

  <section id="layout-section" class="grid-container">
    <div class="box box1">Content Box 1</div>
    <div class="box box2">Content Box 2</div>
    <div class="box box3">Content Box 3</div>
  </section>

  <footer>
    <p>Â© 2025 MySite</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
